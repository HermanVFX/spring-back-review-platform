databaseChangeLog:
  - changeSet:
      id: create-commentary-table.yaml
      author: Vladimir Krivov
      changes:
        - createTable:
            tableName: commentary
            columns:
              - column:
                  name: interview_id
                  type: UUID
                  autoIncrement: false
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true

              - column:
                  name: commentary_text
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: commentary_likes
                  type: integer
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false

              - column:
                  name: commentary_dislikes
                  type: integer
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false

              - column:
                  name: uzr_id
                  type: uuid
                  constraints:
                    foreignKeyName: fk_commentary_uzr
                    referencedTableName: uzr
                    referencedColumnNames: uzr_id
                    unique: true
                    nullable: true

              - column:
                  name: company_id
                  type: uuid
                  constraints:
                    foreignKeyName: fk_commentary_company
                    referencedTableName: company
                    referencedColumnNames: company_id
                    unique: true
                    nullable: true

              - column:
                  name: interview_id
                  type: uuid
                  constraints:
                    foreignKeyName: fk_commentary_interview
                    referencedTableName: interview
                    referencedColumnNames: interview_id
                    unique: true
                    nullable: true
databaseChangeLog:
  - changeSet:
      id: create-interview-table.yaml
      author: Vladimir Krivov
      changes:
        - createTable:
            tableName: interview
            columns:
              - column:
                  name: interview_id
                  type: UUID
                  autoIncrement: false
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true

              - column:
                  name: interview_job_title
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: interview_job_link
                  type: varchar(255)
                  constraints:
                    nullable: true

              - column:
                  name: interview_description
                  type: varchar(255)
                  constraints:
                    nullable: true

              - column:
                  name: interview_money
                  type: integer
                  constraints:
                    nullable: true

              - column:
                  name: interview_video_link
                  type: varchar(255)
                  constraints:
                    nullable: true

              - column:
                  name: interview_date_time
                  type: timestamp(6)
                  constraints:
                    nullable: true

              - column:
                  name: company_id
                  type: uuid
                  constraints:
                    foreignKeyName: fk_interview_company
                    referencedTableName: company
                    referencedColumnNames: company_id
                    unique: true
                    nullable: true

              - column:
                  name: uzr_id
                  type: uuid
                  constraints:
                    foreignKeyName: fk_interview_uzr
                    referencedTableName: uzr
                    referencedColumnNames: uzr_id
                    unique: true
                    nullable: true

              - column:
                  name: create_time
                  type: timestamp(6)
                  constraints:
                    nullable: false

              - column:
                  name: update_time
                  type: timestamp(6)
                  constraints:
                    nullable: true

              - column:
                  name: delete_time
                  type: timestamp(6)
                  constraints:
                    nullable: true

              - column:
                  name: is_active
                  type: boolean
                  constraints:
                    nullable: false
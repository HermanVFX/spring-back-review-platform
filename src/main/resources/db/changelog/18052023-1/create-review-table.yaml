databaseChangeLog:
  - changeSet:
      id: create-review-table.yaml
      author: Vladimir Krivov
      changes:
        - createTable:
            tableName: review
            columns:
              - column:
                  name: review_id
                  type: UUID
                  autoIncrement: false
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true

              - column:
                  name: review_theme
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: review_time
                  type: timestamp(6)
                  constraints:
                    nullable: false

              - column:
                  name: review_link
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: review_speciality
                  type: varchar(255)
                  constraints:
                    nullable: true

              - column:
                  name: review_passed
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: review_receiving_id
                  type: uuid
                  constraints:
                    foreignKeyName: fk_receiving_uzr
                    referencedTableName: uzr
                    referencedColumnNames: uzr_id
                    unique: true

              - column:
                  name: review_student_id
                  type: uuid
                  constraints:
                    foreignKeyName: fk_student_uzr
                    referencedTableName: uzr
                    referencedColumnNames: uzr_id
                    unique: true

              - column:
                  name: create_time
                  type: timestamp(6)
                  constraints:
                    nullable: false

              - column:
                  name: update_time
                  type: timestamp(6)
                  constraints:
                    nullable: true

              - column:
                  name: delete_time
                  type: timestamp(6)
                  constraints:
                    nullable: true

              - column:
                  name: is_active
                  type: boolean
                  constraints:
                    nullable: false